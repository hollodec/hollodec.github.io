  ABSTRACT: 'Many citizens across the liberal democratic world are highly critical
    of their elected representatives{\textquoteright} conduct. Drawing on original
    survey data from Britain, France and Germany, this paper offers a unique insight
    into prevailing attitudes across Europe{\textquoteright}s three largest democracies.
    It finds remarkable consistencies in the ethical priorities of British, French
    and German citizens: although there is some individual-level variation, respondents
    in all three countries overwhelmingly prioritise having honest representatives.
    It also finds differences in the types of behaviour that cause most concern in
    each country. The paper then examines how individuals{\textquoteright} preferences
    shape their concerns about prevailing standards. The findings are consistent with
    the idea that citizens{\textquoteright} predispositions have an {\textquoteleft}anchoring{\textquoteright}
    effect on perceptions of political integrity. Finally, the paper considers whether
    established democracies are susceptible to an {\textquoteleft}expectations gap{\textquoteright}
    between citizens{\textquoteright} expectations of conduct and what {\textquoteleft}normal{\textquoteright}
    politics can realistically deliver.'
