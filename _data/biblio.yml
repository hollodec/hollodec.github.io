  ABSTRACT: Does gender matter in the way in which we {\textquoteleft}perform{\textquoteright}
    academia? Drawing on the results of a practitioner survey, we argue that gender
    does matter, culturally and structurally, and can be institutionalised so that
    women are disadvantaged. This is not to deny women{\textquoteright}s agency or
    the advances that they have made. Rather, we highlight the inequality of the playing
    field in which the academic endeavour is conducted. Uniquely, we ask UK political
    scientists about their perceptions of the impact of gender in their working lives
    and explore their views on recommendations for change.
