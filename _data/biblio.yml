  ABSTRACT: Using constituency level data, the article examines the BJP{\textquoteright}s
    vote swing at the State and Constituency level in India. Drawing on theories of
    electoral realignment I examine the BJP{\textquoteright}s performance at the constituency
    level and investigate the extent to which the party drew voters from other parties
