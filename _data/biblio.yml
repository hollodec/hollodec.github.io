  ABSTRACT: Seven Latin American countries—Bolivia, Costa Rica, Ecuador, Honduras,
    Mexico, Nicaragua, and Panama—have recently shifted from quota laws to parity
    regimes. This paper offers the first scholarly examination of the discourses underlying
    this parity shift, exploring how proponents frame and justify the measure in these
