  ABSTRACT: There is widespread concern about declining public involvement in established
    democracies. Europeans are turning away from mainstream electoral politics towards
    new forms of political engagement. This is particularly the case for younger citizens.
    If young people are {\textquoteleft}reinventing political activism{\textquoteright}
    (Pippa Norris), in which forms of participation and in which countries is it most
    true? Drawing on data from the European Social Survey, the following article compares
    and contrasts young people{\textquoteright}s politics in the fifteen old member
    states of the European Union. Youth engagement generally reflects a country{\textquoteright}s
    civic-political culture. But there are significant differences in levels of youth
    participation, in ratios of youth participation (compared to the adult population
    as a whole), and in the relative popularity of different forms of political action.
