    drives these results. When women{\textquoteright}s rights are not under discussion,
    men{\textquoteright}s overrepresentation does not move (or even depresses) women{\textquoteright}s
    ambition. Seeing the policy consequences of their exclusion causes some women
    to seek a seat at the table.
