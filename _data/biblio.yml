  ABSTRACT: The Juncker Commission set very ambitious goals upon its election in 2014.
    This chapter will try to assess to what extent it was successful in achieving
    them, with a particular focus on its investment policy and budget matters. The
    assessment will also take into account that the Commission was faced with unexpected
