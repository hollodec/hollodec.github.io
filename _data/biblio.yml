  ABSTRACT: The three televised leaders{\textquoteright} debates dominated the 2010
    general election campaign. The House of Lords Communications Committee report
    on Broadcast General Election Debates is the product of a welcome but belated
    public inquiry into their organisation and conduct. The report is supportive of
    the view that {\textquoteleft}broadcast general election debates should take place
