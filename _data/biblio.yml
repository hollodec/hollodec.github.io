  ABSTRACT: This paper investigates whether and how gender shapes access to elite
    political networks, using the case of Argentina, the first country in the world
    to adopt a national-level quota law in 1991. Quotas have significantly improved
    women{\textquoteright}s access to elected office, without altering either the
    gendered hierarchies or gendered power networks that govern political advancement.
