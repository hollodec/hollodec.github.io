  ABSTRACT: This introduction assesses the effects of Latin America{\textquoteright}s
    pink tide on gender equality in the region. We find that left governments and
    left competition provide an opportunity for advancing gender equality. However,
    the dominant pattern during Latin America{\textquoteright}s pink tide was one
    of a reactive left. Pink tide governments typically did not have clearly articulated
    gender equality initiatives on their immediate policy agendas. Instead, left governments
    mostly reacted to pressures from domestic gender equality activists. In addition
    to left ideology and feminist mobilization, left party type and policy type explain
    progress and setbacks in gender equality across six outcome areas.
