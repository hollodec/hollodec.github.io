  TITLE: 'Meta-analysis: Why do citizens vote (or not) in national elections?'
  TYPE: .na.character
  VOLUME: ''
  YEAR: 2013.0
  LANGUAGE: English
  DAY: .na.character
  DOI: 10.4135/978144627305014529528
