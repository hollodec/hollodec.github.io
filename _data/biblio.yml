  ABSTRACT: This article assesses 30 years of gender quota adoption and reform in
    Latin America through the lens of earlier theorizing about the incremental and
    fast tracks. Focusing on women political actors{\textquoteright} ongoing efforts
    to transform weak quota laws into comprehensive parity requirements, we argue
    that most fast-track countries follow a steady route. This route builds on Drude
    Dahlerup and Lenita Freidenvall{\textquoteright}s landmark conceptualization of
    the fast track, introducing countries{\textquoteright} reliance on iterative quota
    reforms and demonstrating how innovation in quota design continuously raises the
    bar for what constitutes a “good” quota or parity law. We demonstrate this route
    using a case study from Mexico, focusing on the 2014 adoption of gender parity
    for the federal and state legislatures and the 2019 adoption of “parity in everything,”
    meaning parity for the executive, legislative, and judicial branches.
