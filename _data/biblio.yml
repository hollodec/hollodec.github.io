  ABSTRACT: Since the entry into force of the Financial Perspectives of 2007-2013
    one decade ago, the EU{\textquoteright}s budget has undergone significant change.
    In 2009, the Treaty on the Functioning of the European Union (TFEU) agreed at
    Lisbon came into effect. This significantly modified the powers of the European
    Union{\textquoteright}s institutions. The eruption of the global financial crisis
    in 2008, followed by the crisis particular to the euro area, led to pressure for
    austerity in the EU{\textquoteright}s Member States and put pressure on the EU{\textquoteright}s
    budget itself. This briefing provides a summary of these developments.
