  ABSTRACT: Do leaders of {\textquoteleft}challenger{\textquoteright} parties adopt
    a {\textquoteleft}niche{\textquoteright} strategy in national televised debates?
    This article answers this question by analysing the content of the two multiparty
    televised leaders{\textquoteright} debates that took place ahead of the 2015 British
    general election. Using computer-aided text analysis (CATA), it provides reliable
    and valid measures of what the leaders said in both debates and develops our theoretical
    understanding of how challenger-party leaders make their pitches. It finds that
    the UK Independence Party (UKIP), Green Party, Scottish National Party (SNP) and
    Plaid Cymru leaders all demonstrated a degree of {\textquoteleft}nicheness{\textquoteright}
    in their contributions in comparison with the Conservative, Liberal Democrat and
    Labour leaders. It also finds that the challenger-party leaders placed a greater
    emphasis on their core concerns. Nevertheless, the debates covered much policy
    ground. Their structure obliged all party leaders to talk about a broad range
    of issues.
