  ABSTRACT: How is political violence gendered? We connect the traditional political
    violence literature{\textquoteright}s emphasis on categorizing attacks to the
    gender and politics literature{\textquoteright}s analysis of the barriers to women{\textquoteright}s
    political participation. Our framework separates gendered political violence into
    three elements. Gendered motives appear when perpetrators use violence to preserve
    hegemonic men{\textquoteright}s control of politics. Gendered forms emphasize
    how gender roles and tropes differentially shape men{\textquoteright}s and women{\textquoteright}s
    experiences of violence. Gendered impacts capture the subjective meaning-making
    processes that occur as different audiences react to political violence. This
    approach offers researchers and policymakers greater analytic precision regarding
    how political violence is gendered.
  KEYWORDS: .na.character
