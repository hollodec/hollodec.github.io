  ABSTRACT: The 2019 UK General Election had seismic consequences for British politics.
    After three years of political turmoil following the 2016 referendum on Britain{\textquoteright}s
    membership of the European Union (EU), the 2019 election marked a victory for
    the Leave side of the Brexit debate, putting to rest questions of a second referendum
    and any chance of Parliament blocking the Withdrawal Bill. The United Kingdom
    left the EU on January 31, 2020. Although there were clear consequences for Britain{\textquoteright}s
    EU membership, there is debate about whether 2019 was a “Brexit election” (Prosser
    2020)—even a critical election (Green 2021)—or the continuation of long-term realignments
    in British politics (Cutts et al. 2020; Jennings and Stoker 2017). By most accounts,
    Brexit dominated the 2019 election as a political issue, but whether this represents
    a key moment in a process of realignment of voters in Britain remains to be seen.
