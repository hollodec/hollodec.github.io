  ABSTRACT: Previous work suggests that observing women officeholders increases women{\textquoteright}s
    political ambition. Yet, jumps in women{\textquoteright}s representation in the
    United States{\textquoteright} “Years of the Woman”—following the Anita Hill testimonies
    and the election of Donald Trump—are linked to women{\textquoteright}s exclusion
    from political decision-making. Drawing on focus groups with prospective women
    candidates, we theorize that exclusion when combined with a gendered policy threat
    increases women{\textquoteright}s political ambition. Using survey experiments
    replicated across different samples, we show that women who read about an all-male
    city council poised to legislate on women{\textquoteright}s rights report increased
