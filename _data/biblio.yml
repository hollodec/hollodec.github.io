  ABSTRACT: After decades in which party competition was fought in the centre ground,
    the 2017 UK General Election witnessed a return to more conflictual politics.
    In this article, we assess public support for the electoral strategies of the
    main parties and examine the extent to which the issues the parties campaigned
    on resonated with their own supporters, as well as with the wider public. Drawing
    on De Sio and Weber{\textquoteright}s (2014) issue yield framework, we show that
    the Conservative campaign – generally considered to be badly run – did not focus
    on issues that would fully exploit the opportunities for expanding support that
    were open to the party. Labour, by contrast, played a much better hand. While
    taking a clear left-wing stance on many policies that were popular with its constituency,
    the party also skilfully emphasized valence issues that Labour is often seen as
    more credible on, such as healthcare and education.
