  ABSTRACT: This article assesses the roles of anxiety and anger in shaping people{\textquoteright}s
    perceptions of politicians{\textquoteright} integrity. Drawing on recent work
    on the role of affect in shaping political judgement, the article develops a theoretical
    model of the anticipated role of anger and anxiety in structuring reactions to
    allegations of political misconduct. The model is tested on a unique data set
    that includes results of an experiment fielded as part of a survey carried out
    in January 2013 among a representative sample of the French adult population.
    The analysis finds that those in whom politically dubious actions generate anxiety
    are more sensitive to contextual details than other respondents, although the
    role of anger in modulating ethical judgements is less clear-cut, dampening attention
    to information about negatively assessed behaviour but enhancing attention to
    information about behaviour that is assessed more positively.
