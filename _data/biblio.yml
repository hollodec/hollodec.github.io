  ABSTRACT: Anthony King thought and wrote a great deal about British prime ministers
    and political leadership more generally. But in contrast to the way in which single
    papers embodied his contribution to our understanding of {\textquoteleft}government
    overload{\textquoteright}, {\textquoteleft}executive-legislative relations{\textquoteright}
    and {\textquoteleft}career politicians{\textquoteright}, his contribution to our
    understanding of the prime ministership was defined by a body of work. This essay
    explores that body of work and identifies some of the themes that characterised
    it. It then relates King's work to claims about the {\textquoteleft}presidentialisation{\textquoteright}
    of the office, as well as the importance of the expectations surrounding contemporary
    prime ministers. As Britain grapples with the challenge of Brexit, we should all
    take note of his counsel against expecting too much in the way of {\textquoteleft}strong{\textquoteright}
    prime ministerial leadership.
