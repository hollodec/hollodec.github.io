  ABSTRACT: 'Background: Young people have become disillusioned with mainstream electoral
    politics in established democracies, and are increasingly likely to engage in
    democracy on a case-by-case basis in issues that hold meaning for their everyday
    lives. These issues are most likely to be local and involve interconnected economic,
    social and environmental concerns.Results: The following study contributes to
    the understanding of the everyday politics of young people within a single urban
    environment (London) regarding sustainability-related issues. It departs from
    many previous studies of sustainability by employing a youth-centred approach,
    focussing on the authentic voices of young Londoners. The article shows how narrative
    structures can provide an effective way of understanding everyday politics and
    the interconnectedness of key issues through the words of these young people.Conclusions:
    The analysis identifies young people{\textquoteright}s relatively low prioritisation
    of most environmental issues – due to an overwhelming sense of economic precarity
    and a lack of opportunity to reflect upon the relevance of environmental issues
    for their everyday lives. The article emphasizes the importance of opening up
    spaces for deliberation and channels for youth engagement, to embed sustainability
    in global cities.'
