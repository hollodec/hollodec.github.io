  ABSTRACT: This article examines the changes of the Lisbon Treaty to the rules on
    agreeing the EU{\textquoteright}s annual budget and multiannual financial framework.
    The comparative budgets literature as well as theories of agenda-setting, veto
    players and empowerment of the European Parliament inform the analysis of how
    the EU{\textquoteright}s budgetary powers changed and the likely outcomes on spending.
    Overall, the powers of the European Parliament are reduced, the budget becomes
    more inflexible and, most significantly, the rules of the Lisbon Treaty have the
    effect of reducing the amounts available to spend. Although the Lisbon Treaty
    grants the European Parliament greater influence over ordinary EU legislation,
    national governments seem to have used the same treaty to send the Parliament{\textquoteright}s
