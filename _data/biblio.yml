  ABSTRACT: One oft-cited reason for women{\textquoteright}s political underrepresentation
    is that women express less political ambition than men. We reframe the puzzle
    of women{\textquoteright}s ambition deficit, asking why men have an ambition surplus.
    Drawing on the concept of symbolic representation, we theorize that political
    symbols convey to men their capacity for exceptional political leadership. We
    test our expectations with a US-based survey experiment in which respondents watch
    one of three {\textquoteleft}two-minute civics lessons{\textquoteright}. Men who
    watched a video featuring the accomplishments of the Founding Fathers reported
    significantly more political ambition than men assigned to the control group.
    Additional studies indicate that the effects are specific to the Founding Fathers
    (as compared to early American statesmen). Men are also more likely than women
    to identify the Founding Fathers as inspiring figures and to feel pride when considering
    them. Our findings suggest how history is told contributes to men{\textquoteright}s
    persistent political overrepresentation.
