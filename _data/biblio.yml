  ABSTRACT: The presence of shared interests between politicians and citizens is central
    to many accounts of political representation, yet there has been little empirical
    research into how citizens perceive these interests and whether they think a {\textquoteleft}communion
    of interests{\textquoteright} exists between them and their elected representatives.
    Using new survey data, this paper explores the extent to which Britons think their
    Members of Parliament share the same everyday experiences as they do. It further
    explores the relationship between these perceptions and indicators of specific
    and diffuse political support. We show that British citizens generally say that
    politicians are less affected by social and economic conditions and less reliant
    on public services than they are. The size of this perceived {\textquoteleft}discommunion{\textquoteright}
    affects voting behaviour and satisfaction with democracy.
