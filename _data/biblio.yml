  ABSTRACT: This paper shows what the effect of the Lisbon Treaty has been on the
    amounts of money allocated to different areas of spending in the EU budget. How
    has the Treaty changed the powers of the European Parliament and of the national
    governments of the EU to implement their preferences in terms of who gets what
    from the budget pie? In the annual negotiations on the EU budget, spending – whether
    earmarked for redistribution or for public goods like research and development
    – has become more constrained. The powers of the European Parliament are reduced,
    the budget becomes more inflexible and the rules of the Lisbon Treaty have reduced
    the amounts available to spend compared to what would have occurred under the
    previous rules.
