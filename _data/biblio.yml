  ABSTRACT: What does women{\textquoteright}s presence in political decision-making
    bodies signal to citizens? Do these signals differ based on the body{\textquoteright}s
    policy decisions? And do women and men respond to women{\textquoteright}s presence
    similarly? Though scholars have demonstrated the substantive and symbolic benefits
    of women{\textquoteright}s representation, little work has examined how women{\textquoteright}s
    presence affects citizens{\textquoteright} perceptions of democratic legitimacy.We
    test the relationship between representation and legitimacy beliefs through survey
    experiments on a nationally representative sample of U.S. citizens. First, we
    find that women{\textquoteright}s equal presence legitimizes decisions that go
    against women{\textquoteright}s interests. We show suggestive evidence that this
    effect is particularly pronounced among men, who tend to hold less certain views
    on women{\textquoteright}s rights. Second, across decision outcomes and issue
    areas, women{\textquoteright}s equal presence legitimizes decision-making processes
    and confers institutional trust and acquiescence. These findings add new theoretical
    insights into how, when, and for whom inclusive representation increases perceptions
    of democratic legitimacy.
  KEYWORDS: .na.character
