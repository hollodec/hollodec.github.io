  ABSTRACT: The formal and informal rules mediate the relationship between descriptive
    and substantive representation. Women may be present in office but struggle to
    influence outcomes in the same way as their male counterparts, especially because
    parliaments and parties carry masculine blueprints that limit women's individual
    and collective power. Yet what happens when new institutions incorporate new actors
    to write new rules, and when women occupy these institutions under gender parity
    from the start? Using participant-observation and interview data from Chile{\textquoteright}s
    first constitutional convention, we analyse how gender parity and newness combined
    to give {\textquoteleft}feminist designers{\textquoteright} significant influence
    over the convention{\textquoteright}s procedural rules and, consequently, the
    final document. Newness and parity helped women secure the adoption of a feminist
    procedural code, which eliminated many of the masculine blueprints found in traditional
    parliaments. In turn, women delegates organised explicitly as feminists and led
    the redaction of a thoroughly feminist document.
