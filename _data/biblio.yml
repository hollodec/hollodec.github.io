  ABSTRACT: 'This chapter reflects on Anthony King{\textquoteright}s work as a student
    of liberal democracy, in particular his work on the changing character and quality
    of British and American democracy. King wrote a great deal about these two cases
    and the democratic ideas, institutions and practices associated with each. The
    chapter identifies and engages with three general themes that characterised King{\textquoteright}s
    writings: his general interest in democratic diversity, his scepticism towards
    too much democracy, especially in the form of {\textquoteleft}hyper responsiveness{\textquoteright},
    and his concern with the quality of government and democratic outputs. The author
    argues that King was ultimately a realist when it came to democracy: it was what
    it was and it could be successful in different ways. Largely for that reason,
    democratic government was something that deserved to be described, explained,
    evaluated and above all understood on its own terms and in its different incarnations.'
