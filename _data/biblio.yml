  ABSTRACT: This symposium examines the politics of religious alliances. While the
    literature on religion and politics generally focuses on differences across individuals,
    congregations, denominations, or traditions, these articles instead ask how, when,
    and why religious groups do — and do not — form alliances with other organizations,
    both religious and secular. Specifically, this collection of original research
    examines the formation of multi-denominational coalitions among party activists,
    litigants, and religious leaders. These varied articles arose from a workshop
    at Oxford University in March 2015, an event hosted and funded by the Rothermere
    American Institute. The collection explores the impact of religious coalitional
    activity upon political attitudes, decision-making, and public policy development.
    It is wide-ranging, extending our understanding of religious coalitional activity
    beyond the United States and dealing with topics of vital current significance,
    including the swiftly changing landscape of school voucher and tax credit expansion,
    same-sex marriage, healthcare, and abortion advocacy.
