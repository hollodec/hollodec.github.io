  ABSTRACT: Despite being among the most important indicators of political partici-
    pation, relatively little is known about the origins and the development of political
    interest over the lifespan. The formative years between childhood and adulthood
    are generally considered a crucial phase in which future electors form and strengthen
    political habits. The aim of this research is to better understand this important
    stage by examining the way in which parental socialization and life-cycle events
    affect the formation and growth of political interest during adolescence and young
    adult- hood. While parental influences are expected to take place during childhood
    and persist over-time, life-cycle events are considered to influence development
    in early adulthood for those adolescents who did not grow up in a highly politicized
    environment. We assess these assumptions by applying latent growth curve model-
    ing and using the German Socio-Economic Panel, which spans from 1984 to 2007.
    Our findings confirm strong parental socialization effects on interest levels
    during teenage years. While life-cycle events are not found to strongly affect
    the develop- ment of political interest during the formative years, the transition
    to adulthood is indeed a more critical period for those individuals who did not
    acquire high levels of interest from their family.
  KEYWORDS: Political interest, Young adulthood, Parental socialisation, Latent growth
    curve analysis, Panel data
