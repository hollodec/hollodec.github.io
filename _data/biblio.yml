  ABSTRACT: 'The budget of the European Union has three pillars: its expenditure,
    its financing and its audit. This briefing looks at the origins of the budget,
    its development through multiannual planning and annual budgeting. It does so
    amid the European Parliament{\textquoteright}s changing powers over the budget,
    and the evolution of its financing and of the audit process. Since the very first
