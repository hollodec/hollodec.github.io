  ABSTRACT: 'Public involvement in traditional political institutions has declined
    significantly over the past few decades, leading to what some have seen as a crisis
    in citizenship. This trend is most striking amongst young people, who have become
    increasingly alienated from mainstream electoral politics in Europe. Nevertheless,
    there is overwhelming evidence to show that younger citizens are not apathetic
    about {\textquoteleft}politics{\textquoteright} – they have their own views and
    engage in democracy in a wide variety of ways that seem relevant to their everyday
    lives. In the aftermath of the global financial crisis, young Europeans have borne
    the brunt of austerity in public spending: from spiralling youth unemployment,
    to cuts in youth services, to increased university tuition fees. In this context,
    the rise and proliferation of youth protest in Europe is hardly surprising. Indeed,
    youth activism has become a major feature of the European political landscape:
    from mass demonstrations of the {\textquoteleft}outraged young{\textquoteright}
    against political corruption and youth unemployment, to the Occupy movement against
    the excesses of global capitalism, to the emergence of new political parties.
    This article examines the role that the new media has played in the development
    of these protest movements across the continent. It argues that {\textquoteleft}digitally
    networked action{\textquoteright} has enabled a {\textquoteleft}quickening{\textquoteright}
    of youth participation – an intensification of political participation amongst
    young, highly educated citizens in search of a mouthpiece for their {\textquoteleft}indignation{\textquoteright}.'
  KEYWORDS: .na.character
