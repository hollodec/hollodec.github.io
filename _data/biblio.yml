  ABSTRACT: 'Much attention has been paid by academics and policy-makers in recent
    decadesto declining levels of voter turnout and engagement with traditional political
    andsocial institutions in established democracies. These trends are particularly
    marked amongst young people. Drawing on data from the European Social Survey,
    this article examines the role of higher education (HE) both as a source of unequal
    participation and as a means of fostering civic and political engagement amongst
    young Europeans. It uncovers two significant new findings. First, that being in
    education matters more than an individual{\textquoteright}s level of educational
    attainment for levels of civic and political participation, and second, that HE
    establishments play a key role as social levellers: being in education neutralises
    differences between young people from high-income and low-income backgrounds with
    regards to such participation. The article argues that this places added emphasis
    on the role of educational institutions in nurturing democratic engagement.'
