  ABSTRACT: This symposium examines the politics of religious alliances. While the
    literature on religion and politics generally focuses on differences across individuals,
    congregations, denominations, or traditions, these articles instead ask how, when,
    and why religious groups do — and do not — form alliances with other organizations,
    both religious and secular. Specifically, this collection of original research
