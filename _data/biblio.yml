  ABSTRACT: 'The connection between women leaders and superior pandemic performance
    is likely spurious. This narrative overlooks that women currently govern precisely
    the kinds of countries that should mount effective pandemic responses: wealthy
    democracies with high state capacity. This article maps where women currently
    serve as presidents and prime ministers. The article then uses data from the Varieties
    of Democracy Project and the Organisation for Economic Co-operation and Development
    to show that many women-led countries score high on state capacity and that high-capacity
    states have low coronavirus mortality regardless of whether they are led by women
    or by men. Arguments emphasizing women chief executives{\textquoteright} superior
    pandemic performance, while offered in good faith, are misleading.'
