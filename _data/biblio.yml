  TITLE: 'Prosecuted, yet popular?: Hate speech prosecution of anti-immigration politicians
    in the news and electoral support'
  TYPE: .na.character
  VOLUME: '18'
  YEAR: 2020.0
  DAY: '23'
  DOI: 10.1057/s41295-020-00215-4
  LANGUAGE: English
  ISSN: 1472-4790
  ISBN: .na.character
  ABSTRACT: Prosecuting anti-immigration party leaders for hate speech is theorized
    to yield electoral ramifications. We assess to what extent these trials are mediatized
    and whether news visibility of hate speech prosecution affects levels of anti-immigration
    party support. We compare four Western European countries (Belgium, France, Germany
    and the Netherlands) for which aggregate-level media and public opinion data are
    combined. We find that hate speech trials were highly mediatized, and dominated
    the headlines for protracted periods. This short-term news attention drives general
    news visibility for anti-immigration party actors. Thus, news about hate speech
    prosecution of anti-immigration politicians creates a reinforcing spiral of attention
    by increasing the general newsworthiness of a political actor. The findings seem
    to point to the cautious conclusion that hate speech prosecution is either directly
    or indirectly related to increased electoral support. While in France and Germany,
    general news visibility of anti-immigration party actors is associated with higher
    levels of electoral support, in the Netherlands and Belgium, news about hate speech
    prosecution has a weak and direct positive relationship with anti-immigration
    party support. This finding yields implications for political communication strategies
    of parties by suggesting that hate speech prosecution does not undermine the electoral
    performance of anti-immigration parties. In fact, initiating legal actions yields
    unintended effects by granting these parties a media platform.
