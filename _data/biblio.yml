  ABSTRACT: This research departs from the observation in the literature that some
    countries, such as Canada, Great Britain and the United States, in recent years
    witness a widening of the gap in turnout between younger and older citizens. Based
    on election study data from ten countries this article shows that the trend toward
    a widening generational divide is not observed in all Western democracies and
    that over-time trends in the age gap as a matter of fact are decidedly varied.
    In an attempt to explain over-time patterns and between-country differences, this
    research focuses on changing societal characteristics and changes in characteristics
    of elections. More specifically, the idea that over-time variation in the transition
    to adulthood has been overlooked as an explanation of declining turnout levels
    among young voters takes a central place. The findings indicate that delayed transitions
    to adulthood lead to increased divergence in turnout levels between younger and
    older voters. Characteristics of elections, measured through indicators of electoral
    saliency, are not found to have a significant impact on trends in the age gap
    in voter turnout.
  KEYWORDS: Turnout, Age gap, Young adults, Transition to adulthood, Comparative research
