  ABSTRACT: Strategic voting is thought to underpin Duverger{\textquoteright}s Law
    and lead to two-party outcomes in single-member district plurality (SMDP) systems.
    We examine the extent of strategic voting in the world{\textquoteright}s most
    populous democracy, India, where frequent exceptions to Duverger{\textquoteright}s
    Law have long puzzled political scientists. Using an original voter survey from
    the 2017 Uttar Pradesh state election, we find extremely low rates of strategic
    voting. Why? We show that the overwhelming majority of respondents believe that
    their preferred party is likely to win in their constituency. For most voters,
    their partisan preferences overwhelmingly predict their beliefs about which party
    will win in their constituency. Their election forecasts correspond to objective
    electoral outcomes only with respect to parties that they like less.
