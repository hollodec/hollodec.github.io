  ABSTRACT: 'This paper takes one of the first, direct approaches to understanding
    which factors shape which attitudes towards gender equality among political elites.
    We examine support for gender equality among legislators in 13 Latin American
    countries, using 10 new questions from the 2015–2018 wave of the Latin American
    elites survey (PELA). We argue that legislators{\textquoteright} attitudes about
    gender equality fall into three distinct dimensions: holding egalitarian views,
    recognizing that gender inequality is a problem, and supporting state action to
