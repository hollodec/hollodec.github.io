  ABSTRACT: This article analyses the content of the 2015 British General Election
    manifestos using manually derived Manifesto Project estimates and computer-assisted
    text analysis (CATA). It analyses the parties{\textquoteright} policy emphases,
    investigates their ideological positioning and movement, and further compares
    their policy agendas with voters{\textquoteright} concerns. It finds the three
    main parties moved slightly leftwards but continued to agree on the broad thrust
    of economic policy. It also finds that, while the economy dominated the manifestos,
    there was considerable differentiation in respect of other issues. Finally, the
    parties appeared to downplay the issue of immigration despite its importance to
    the public.
