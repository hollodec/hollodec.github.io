  ABSTRACT: Indirect or delegated governance engages private organizations, tax expenditures
    or service users to deliver programs that would otherwise be provided by the government
    direct. This paper explains the rise of indirect governance in terms of policymakers{\textquoteright}
    strategic use of {\textquoteleft}attenuation{\textquoteright} to avoid political
    and legal challenge. Attenuation is the process by which a government obscures
    its role in promoting a particular policy goal, through communication strategies
    (attenuating rhetoric), or by utilizing private third parties and the tax system
    to deliver a benefit (attenuated design). Deploying policymaker interviews and
    an original historical database of private school choice programs and their legal
    and political defense, 1953-2017, I argue that pursuing both attenuated design
    and attenuating rhetoric at once helps policies pass and spread by publicly dissociating
    the government from legally contentious policy outputs.
